{% if page.image %}
	{% capture url %}{{ page.image.path | replace: '/assets/img/', '' }}{% endcapture %}

	{% comment %} {%
		include media-image.html
		url=url
		width=page.image.width
		height=page.image.height
		caption=page.image.caption
		pixelart=page.image.pixelart
	%} {% endcomment %}
{% endif %}
