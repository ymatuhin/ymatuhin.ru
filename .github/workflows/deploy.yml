name: Build & Deploy to FTP (pnpm)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ðŸ”§ Setup Node.js + pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ›  Build project
        run: pnpm run build

      - name: ðŸ” Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary   # Ð¾Ñ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÑƒ, ÐµÑÐ»Ð¸ Ð½Ðµ Ð´Ð¾Ð±Ð°Ð²Ð»ÑÐ» known_hosts

      # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ð¿Ñ€Ð°Ð²Ð° Ð½Ð° ÐºÐ»ÑŽÑ‡ (Ð¸Ð½Ð¾Ð³Ð´Ð° Ð½ÑƒÐ¶Ð½Ð¾)
      - name: ðŸ” Add known hosts (optional but recommended)
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Sync files via rsync
        run: |
          rsync -avz --delete ./_site/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html/
